<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=TASA+Explorer:wght@400..800&display=swap" rel="stylesheet">
    <title>Login - China</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        
        <img src="logo.png" class="logo">

        <nav>
            <a href="#">Conheça o país</a>
            <a href="#">Cultura Chinesa</a>
            <a href="#">Pontos Turísticos</a>
            <a href="#">Culinária</a>
            <a href="#">Economia</a>
            <a href="#">Quiz</a>
            <a href="#">Sobre nós</a>
        </nav>
    </header>

    <section class="area-login">
        <div class="login-box">
            <h2>Fazer login</h2>
            <form>
                <label>E-mail:</label>
                <input type="email" placeholder="Digite o e-mail">

                <label>Senha:</label>
                <input type="password" placeholder="Digite a senha">

                <button type="submit">Entrar</button>
            </form>

            <p class="cadastro-texto">
                Ainda não tem cadastro? <a href="#">Cadastre-se aqui</a>
            </p>
        </div>
    </section>

</body>
</html>
